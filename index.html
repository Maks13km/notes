<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer>
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="form">

            <input id="description" type="text" class="form_input toDo" placeholder="Что будете делать" />
            <select size="auto">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
                </select>
            <span class="material-icons">
                    add_circle_outline
                </span>
            <div class="add_input">
                <input type="checkbox" name="completed">
                <label for="completed">
                    Completed
                </label>
                <input type="checkbox" name="High">
                <label for="High">
                    High
                </label>
                <input type="checkbox" name="Medium">
                <label for="Medium">
                    Medium
                </label>
                <input type="checkbox" value="Low">
                <label for="Low">
                    Low
                </label>

            </div>
            <!-- <button id="add_note" class="btn">
                Добавить
            </button> -->

            <div class="notes_container">

            </div>

        </div>
    </div>
</body>

</html>
