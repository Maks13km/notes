<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer>
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="error_container">
        </div>
        <div class="form">
            <div class="form_head">
                <input id="description" type="text" class="form_input toDo" placeholder="Что будете делать" />
                <select size="auto" class="priority">
                    <option value="3">High</option>
                    <option value ="2">Medium</option>
                    <option value="1">Low</option>
                </select>
                <span class="material-icons addCircle">
                    add_circle_outline
                </span>
            </div>
            <div class="add_input">
                <input type="checkbox" class="checkbox" id="done" name="completed">
                <!--onchange="fun1()"> -->
                <label for="completed">
                    Completed
                </label>
                <input type="checkbox" class="checkbox" id="High" name="High">
                <label for="High">
                    High
                </label>
                <input type="checkbox" class="checkbox" id="Medium" name="Medium">
                <label for="Medium">
                    Medium
                </label>
                <input type="checkbox" class="checkbox" id="Low" name="Low">
                <label for="Low">
                    Low
                </label>

            </div>
            <div class="notes_container">
            </div>
        </div>
    </div>
    </div>
</body>

</html>
