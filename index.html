<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer>
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="error_container">
        </div>
        <div class="form">
            <div class="form_head">
                <input id="description" type="text" class="form_input toDo" placeholder="Что будете делать" />
                <select size="auto" class="priority">
                    <option value="3">High</option>
                    <option value ="2">Medium</option>
                    <option value="1">Low</option>
                </select>
                <span class="material-icons addCircle" onclick="">
                    add_circle_outline
                </span>
            </div>
            <div class="add_input">
                <input type="checkbox" class="checkbox" id="done" name="completed">
                <label for="done">
                    Completed
                </label>
                <input type="checkbox" class="checkbox filter_priority" id="High" name="High" value="3">
                <label for="High">
                    High
                </label>
                <input type="checkbox" class="checkbox filter_priority" id="Medium" name="Medium" value="2">
                <label for="Medium">
                    Medium
                </label>
                <input type="checkbox" class="checkbox filter_priority" id="Low" name="Low" value="1">
                <label for="Low">
                    Low
                </label>
                <button id="all">
                    display all
                </button>
                <span class="material-icons date" onclick="">
                expand_more
                </span>
                <label> Date </label>

            </div>
            <div class="notes_container">
            </div>
        </div>
    </div>
    </div>
</body>

</html>
